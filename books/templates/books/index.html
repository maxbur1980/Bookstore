<title>Популярные Авторы</title>
<h1>Популярные Авторы</h1>
{% if author_list %}
    <ol>
    {% for author in author_list %}
        <li><a href="/author/{{ author.id }}/books">{{ author.nickname }}</a></li>
        <p>Дата рождения: {{ author.was_born }}</p>
    {% endfor %}
    </ol>
{% else %}
    <p>No polls are available.</p>
{% endif %}
